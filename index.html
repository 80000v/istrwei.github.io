<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <title>域名WHOIS查询工具</title>
    <style type='text/css'>
    #search{
      height: 400px;
      overflow: scroll;
    }
    .btn-primary{
      margin: 2px;
    }
    </style>
  </head>
  <body>
    <div class="container-fluid">
     <h4>请输入要查询WHOIS的域名，一行一个</h4>
     <div id="create" class="center-block" style="margin-bottom:5px;">


<div class="row">
  <div class="col-xs-12 col-md-9">
      <div class="row">
         <div class="col-xs-2">
          长度：<select name="cLen" id="cLen"><option value="1">1</option>
          <option value="2">2</option><option value="3" selected>3</option><option value="4">4</option>
          <option value="5">5</option><option value="6">6</option><option value="7">7</option></select>
        </div>
          <div class="col-xs-4">域名类型：
            <label class="radio-inline">
              <input type="radio" id="cType" name="cType" value="2" checked="checked"/> 数字 
            </label>
            <label class="radio-inline">
              <input type="radio" id="cType" value="1" name="cType" /> 声母
            </label>
          </div>
          <div class="col-xs-4">详细信息：
            <label class="checkbox-inline">
              <input type="checkbox" name="moreinfo" id="moreinfo" value="1" />(CC/TV/COM/NET)
            </label>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-12" id="tld">域名后缀：</div>
      </div>
  </div>
  <div class="col-xs-6 col-md-3">
    <div class="row">
      <div class="col-xs-12">
            <button name="btnCreate" class="btn btn-primary" id="btnCreate">生成</button>
            <button name="btnCheck" id="btnCheck" class="btn btn-primary">开始查询</button>
            <button name="btnReturn" id="btnReturn" class="btn btn-primary">继续查询</button>
            <button name="btnReturn" id="btnAgain" class="btn btn-primary">批量重试</button>
      </div>
    </div>
  </div>
</div>
     </div>
     <div id="search">
       <textarea name="domainname" id="domainname" cols="50" rows="5" class="form-control">please enter domain name</textarea>
       <div id="result"></div>
       <div id="msg" class="bg-danger"></div>
      </div>
    </div>
  </body>
  <script>
  var  $= require('jQuery');
  var jQuery = $;
  </script>
  <script type="text/javascript" src="js/domain.js"></script>
  <script type="text/javascript" src="js/socket.js"></script>
  <script type="text/javascript" src="js/whoisAddr.js"></script>
  <script type="text/javascript" src="js/format.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</html>
